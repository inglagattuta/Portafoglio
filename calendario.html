<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendario Dividendi</title>

  <link rel="stylesheet" href="style.css?v=1">

  <style>
    /* Stile base se vuoi mantenerlo qui */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    th {
      background: #f0f0f0;
      font-weight: bold;
    }

    tr:hover {
      background-color: rgba(0,0,0,0.05);
    }

    .box {
      padding: 12px;
      border-radius: 8px;
      background: #fafafa;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    .stats .box {
      flex: 1;
      min-width: 180px;
      text-align: center;
    }

    select {
      padding: 6px 8px;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

  <h1>ðŸ“… Calendario Dividendi</h1>

  <!-- =============================== -->
  <!-- BOX STATISTICHE -->
  <!-- =============================== -->
  <div class="stats">
    <div class="box">
      <div>Totale Dividendi Annui</div>
      <strong id="dividendiAnnui">0 â‚¬</strong>
    </div>

    <div class="box">
      <div>Totale Titoli</div>
      <strong id="totTitoli">0</strong>
    </div>

    <div class="box">
      <div>Eventi Annuali</div>
      <strong id="totEventi">0</strong>
    </div>
  </div>

  <!-- =============================== -->
  <!-- SELEZIONE MESE -->
  <!-- =============================== -->
  <label for="selectMese"><strong>Seleziona mese:</strong></label>
  <select id="selectMese">
    <option value="1">Gennaio</option>
    <option value="2">Febbraio</option>
    <option value="3">Marzo</option>
    <option value="4">Aprile</option>
    <option value="5">Maggio</option>
    <option value="6">Giugno</option>
    <option value="7">Luglio</option>
    <option value="8">Agosto</option>
    <option value="9">Settembre</option>
    <option value="10">Ottobre</option>
    <option value="11">Novembre</option>
    <option value="12">Dicembre</option>
  </select>

  <!-- =============================== -->
  <!-- TABELLA CALENDARIO -->
  <!-- =============================== -->
  <h2>ðŸ“Œ Dividendi del mese</h2>

  <div style="overflow-x: auto;">
    <table>
      <thead id="calHead">
        <tr>
          <th>Ticker</th>
          <th>Data</th>
          <th>Importo</th>
          <th>Yield %</th>
          <th>Yield Annuale %</th>
        </tr>
      </thead>
      <tbody id="calBody"></tbody>
    </table>
  </div>

  <br>

  <!-- =============================== -->
  <!-- TABELLA DETTAGLIO TITOLI -->
  <!-- =============================== -->
  <h2>ðŸ“Š Dettaglio Titoli</h2>

  <div style="overflow-x: auto;">
    <table>
      <thead id="dettaglioHead">
        <tr>
          <th>Ticker</th>
          <th>Prezzo</th>
          <th>Ultimo Dividendo</th>
          <th>Dividendo Annuale</th>
          <th>Prossima Data</th>
          <th>Yield Annuale</th>
        </tr>
      </thead>
      <tbody id="dettaglioTitoliBody"></tbody>
    </table>
  </div>

  <!-- =============================== -->
  <!-- SCRIPT -->
  <!-- =============================== -->
  <script type="module" src="calendario.js?v=1"></script>

</body>
</html>
