<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andamento</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: #0f0f0f;
      color: #e6e6e6;
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
    }

    /* CARD SOFT */
    .card {
      background: rgba(255, 255, 255, 0.04);
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 20px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
    }

    /* TABELLA */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      font-size: 15px;
    }

    table th {
      background: rgba(255, 255, 255, 0.08);
      padding: 10px;
      text-align: left;
    }

    table td {
      padding: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }

    /* COLORI SOFT */
    .positivo { color: #72ff8f; }   /* verde soft */
    .negativo { color: #ff7b7b; }   /* rosso soft */

    /* Grafico container */
    #grafico-container {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 16px;
      backdrop-filter: blur(5px);
      margin-bottom: 25px;
    }
  </style>
</head>

<body>

  <h1>Andamento Portafoglio</h1>

  <!-- GRAFICO -->
  <div id="grafico-container" class="card">
    <canvas id="grafico"></canvas>
  </div>

  <!-- LISTA COMPLETA TITOLI -->
  <div class="card">
    <h2>Elenco completo</h2>
    <table id="tabella-andamento">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Valore</th>
          <th>Variazione</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script type="module">
  console.log("DEBUG 1: Script caricato.");

  import { db } from "./firebase-config.js";
  import {
    collection,
    getDocs
  } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

  async function loadAndamento() {
    const ref = collection(db, "andamento");
    const snap = await getDocs(ref);

    const labels = [];
    const valori = [];

    console.log("DEBUG 6: dati letti:", snap.size);

    snap.forEach(doc => {
      const data = doc.data();
      console.log("DEBUG 7: record:", data);

      // Usa una label generica (oppure la data se esiste)
      labels.push("");  
      valori.push(data.GIORNALIERO);  
    });

    creaGrafico(labels, valori);
  }

  function creaGrafico(labels, valori) {
    console.log("DEBUG 8: Disegno grafico.");

    const ctx = document.getElementById("grafico");

    if (!ctx) {
      console.error("ERRORE: Canvas 'grafico' non trovato!");
      return;
    }

    new Chart(ctx, {
      type: "line",
      data: {
        labels,
        datasets: [{
          label: "Valore GIORNALIERO",
          data: valori,
          borderWidth: 2,
          tension: 0.3
        }]
      },
      options: {
        plugins: { legend: { labels: { color: "#fff" } } },
        scales: {
          x: { ticks: { color: "#ccc" } },
          y: { ticks: { color: "#ccc" } }
        }
      }
    });
  }

  loadAndamento();
</script>

</body>
</html>
