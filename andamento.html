<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andamento</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: #0f0f0f;
      color: #e6e6e6;
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.04);
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 20px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
    }

    #grafico-container {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 16px;
      backdrop-filter: blur(5px);
      margin-bottom: 25px;
    }
  </style>
</head>

<body>

  <h1>Andamento Portafoglio</h1>

  <div id="grafico-container" class="card">
    <canvas id="grafico"></canvas>
  </div>

<script type="module">

  import { db } from "./firebase-config.js";
  import {
    collection,
    getDocs
  } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

  const ctx = document.getElementById("grafico");

  let grafico = null;

  async function loadAndamento() {
    const ref = collection(db, "andamento");
    const snap = await getDocs(ref);

    let labels = [];
    let valoriGiornaliero = [];
    let valoriInvestito = [];

    let records = [];
    snap.forEach(doc => records.push({ id: doc.id, ...doc.data() }));
    records.sort((a, b) => a.id.localeCompare(b.id));

    records.forEach((d, i) => {
      if (d.GIORNALIERO == null || d.INVESTITO == null) return;

      labels.push("Punto " + (i + 1));
      valoriGiornaliero.push(d.GIORNALIERO);
      valoriInvestito.push(d.INVESTITO);
    });

    renderGrafico(labels, valoriGiornaliero, valoriInvestito);
  }

  function renderGrafico(labels, giornaliero, investito) {
    if (grafico) grafico.destroy();

    grafico = new Chart(ctx, {
      type: "line",
      data: {
        labels,
        datasets: [
          {
            label: "Giornaliero",
            data: giornaliero,
            borderWidth: 2,
            tension: 0.35,
            borderColor: "rgba(0, 180, 255, 0.9)",
            backgroundColor: "rgba(0, 180, 255, 0.15)",
            fill: true
          },
          {
            label: "Investito",
            data: investito,
            borderWidth: 2,
            tension: 0.35,
            borderColor: "rgba(255, 255, 0, 0.8)",
            backgroundColor: "rgba(255, 255, 0, 0.10)",
            fill: true
          }
        ]
      },
      options: {
        plugins: {
          legend: {
            labels: { color: "#ffffff", font: { size: 14 } }
          }
        },
        scales: {
          x: {
            ticks: { color: "#cccccc" },
            grid: { color: "rgba(255,255,255,0.05)" }
          },
          y: {
            ticks: { color: "#cccccc" },
            grid: { color: "rgba(255,255,255,0.05)" }
          }
        }
      }
    });
  }

  loadAndamento();
</script>

</body>
</html>
