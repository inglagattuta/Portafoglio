<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Andamento Portafoglio</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: #0e0e0e;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 { text-align:center; color:#fff; margin-bottom:18px; }
    #grafico-container {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 18px rgba(0,0,0,0.35);
      margin-bottom: 18px;
    }
    #grafico { width:100% !important; height:360px !important; display:block; }

    /* Tabella riepilogo */
    .mensile-wrap {
      background: rgba(255,255,255,0.03);
      padding: 18px;
      border-radius: 12px;
      margin-top: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      color: #fff;
    }
    thead th {
      background: rgba(255,255,255,0.06);
      padding: 10px;
      text-align: left;
    }
    tbody td {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.04);
      vertical-align: middle;
    }

    .btn-toggle {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.08);
      color: #fff;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
    }
    .btn-toggle:hover { background: rgba(255,255,255,0.03); }

    .positivo { color: #4caf50; font-weight:600; }
    .negativo { color: #ff5252; font-weight:600; }

    /* dettagli (hidden row) */
    .details-row td {
      background: rgba(255,255,255,0.02);
      padding: 0;
    }
    .details-inner {
      padding: 10px;
    }
    .detail-table {
      width: 100%;
      border-collapse: collapse;
      font-size:13px;
    }
    .detail-table th, .detail-table td {
      padding: 6px 8px;
      border-bottom: 1px solid rgba(255,255,255,0.04);
      text-align: left;
      color: #ddd;
    }
    .detail-table thead th { background: rgba(255,255,255,0.03); color:#fff; }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Andamento Portafoglio</h1>

  <div id="grafico-container">
    <canvas id="grafico"></canvas>
  </div>

  <div class="mensile-wrap">
    <h2 style="margin:8px 0 14px;">ðŸ“Š Riepilogo Mensile</h2>

    <table id="tabella-mensile" aria-live="polite">
      <thead>
        <tr>
          <th>Data (ultimo mese)</th>
          <th>Investito</th>
          <th>Valore</th>
          <th>Incremento</th>
          <th>Profitto</th>
          <th>% Profitto</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script type="module">
  import { db } from "./firebase-config.js";
  import { collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

  const ctx = document.getElementById("grafico").getContext("2d");
  let grafico = null;

  // Utility: formatta id "YYYY-MM-DD" -> "DD/MM/YYYY" o "YYYY-MM-DD" se non match
  function formatFullDate(id) {
    if (!id) return "";
    const parts = String(id).split("-");
    if (parts.length >= 3) return `${parts[2].padStart(2,"0")}/${parts[1].padStart(2,"0")}/${parts[0]}`;
    return id;
  }
  function formatShortDate(id) {
    if (!id) return "";
    const parts = String(id).split("-");
    if (parts.length >= 3) return `${parts[2].padStart(2,"0")}/${parts[1].padStart(2,"0")}`;
    return id;
  }

  async function loadAndamento() {
    try {
      const snap = await getDocs(collection(db, "andamento"));
      const raw = [];
      snap.forEach(d => raw.push({ id: d.id, ...d.data() }));

      if (!raw.length) {
        console.log("Nessun dato in andamento");
        return;
      }

      // ordina per id (data) ascendente
      raw.sort((a,b) => new Date(a.id) - new Date(b.id));

      // Grafico: estrai etichette e dataset (usa tutti i record)
      const labels = [];
      const valoriGiornaliero = [];
      const valoriInvestito = [];

      raw.forEach(r => {
        if (r.GIORNALIERO == null || r.INVESTITO == null) return;
        labels.push(formatShortDate(r.id));
        valoriGiornaliero.push(Number(r.GIORNALIERO));
        valoriInvestito.push(Number(r.INVESTITO));
      });

      renderGrafico(labels, valoriGiornaliero, valoriInvestito);

      // Crea riepilogo mensile: ultimo record per mese
      const perMese = {}; // key: YYYY-MM
      raw.forEach(r => {
        const [yy, mm] = String(r.id).split("-");
        const key = `${yy}-${mm}`;
        perMese[key] = r; // sovrascrive -> ultimo del mese rimane
      });

      const mesiOrdinati = Object.keys(perMese).sort();
      renderTabellaMensile(mesiOrdinati, perMese, raw);
    } catch (err) {
      console.error("Errore loadAndamento:", err);
    }
  }

  function renderGrafico(labels, giornaliero, investito) {
    if (grafico) grafico.destroy();
    grafico = new Chart(ctx, {
      type: "line",
      data: {
        labels,
        datasets: [
          { label: "Giornaliero", data: giornaliero, borderColor: "rgba(0,180,255,1)", backgroundColor: "rgba(0,180,255,0.18)", tension:0.35, borderWidth:3, pointRadius:2, fill:true },
          { label: "Investito", data: investito, borderColor: "rgba(255,220,0,1)", backgroundColor: "rgba(255,220,0,0.14)", tension:0.35, borderWidth:3, pointRadius:2, fill:true }
        ]
      },
      options: {
        responsive: true, maintainAspectRatio: false,
        plugins: {
          legend: { labels: { color: "#fff" } },
          tooltip: {
            backgroundColor: "rgba(0,0,0,0.75)",
            titleColor:"#fff", bodyColor:"#fff",
            callbacks: { label: ctx => `${ctx.dataset.label}: ${ctx.parsed.y} â‚¬` }
          }
        },
        scales: {
          x: { ticks: { color:"#ddd", maxRotation:45, minRotation:45 }, grid:{ color:"rgba(255,255,255,0.03)" }, title:{ display:true, text:"Data (gg/mm)", color:"#ccc" } },
          y: { ticks: { color:"#ddd" }, grid:{ color:"rgba(255,255,255,0.05)" }, title:{ display:true, text:"Valore (â‚¬)", color:"#ccc" } }
        }
      }
    });
  }

  // Render tabella mensile + pulsante toggle per dettagli
  function renderTabellaMensile(mesiOrdinati, perMese, rawRecords) {
    const tbody = document.querySelector("#tabella-mensile tbody");
    tbody.innerHTML = "";

    let lastInvestito = null;

    mesiOrdinati.forEach((meseKey, idx) => {
      const r = perMese[meseKey];
      const dataUltimo = r.id; // 'YYYY-MM-DD'

      const inv = Number(r.INVESTITO || 0);
      const val = Number(r.GIORNALIERO || 0);

      const incremento = lastInvestito !== null ? inv - lastInvestito : 0;
      lastInvestito = inv;

      const profitto = val - inv;
      const perc = inv > 0 ? ((profitto / inv) * 100).toFixed(2) : "0.00";

      // Riga principale
      const tr = document.createElement("tr");
      tr.dataset.mese = meseKey;
      tr.innerHTML = `
        <td>${formatFullDate(dataUltimo)}</td>
        <td>${inv} â‚¬</td>
        <td>${val} â‚¬</td>
        <td class="${incremento >= 0 ? 'positivo' : 'negativo'}">${incremento} â‚¬</td>
        <td class="${profitto >= 0 ? 'positivo' : 'negativo'}">${profitto} â‚¬</td>
        <td class="${profitto >= 0 ? 'positivo' : 'negativo'}">${perc}%</td>
        <td style="text-align:center;"><button class="btn-toggle" data-mese="${meseKey}">Dettagli â–¸</button></td>
      `;
      tbody.appendChild(tr);

      // Row dei dettagli (inizialmente nascosta)
      const detRow = document.createElement("tr");
      detRow.classList.add("details-row");
      detRow.style.display = "none";
      detRow.dataset.mese = meseKey;

      const td = document.createElement("td");
      td.colSpan = 7;
      td.className = "details-inner";

      // crea inner table placeholder (verrÃ  popolata on toggle)
      td.innerHTML = `<div class="details-inner"><em>Carica dettagli...</em></div>`;

      detRow.appendChild(td);
      tbody.appendChild(detRow);
    });

    // Event delegation: toggle dettagli
    tbody.addEventListener("click", (ev) => {
      const btn = ev.target.closest(".btn-toggle");
      if (!btn) return;
      const mese = btn.dataset.mese;
      const detailsRow = tbody.querySelector(`tr.details-row[data-mese="${mese}"]`);
      if (!detailsRow) return;

      const isHidden = detailsRow.style.display === "none" || !detailsRow.style.display;
      if (!isHidden) {
        // chiudi
        detailsRow.style.display = "none";
        btn.textContent = "Dettagli â–¸";
        return;
      }

      // apri: popola se necessario
      const container = detailsRow.querySelector(".details-inner");
      // genera la tabella giornaliera per il mese dal rawRecords
      const giornate = rawRecords.filter(rr => {
        const [yy, mm] = rr.id.split("-");
        return `${yy}-${mm}` === mese;
      }).sort((a,b) => new Date(a.id) - new Date(b.id));

      // Costruisci html tabellina interna (Opzione B)
      const innerTable = document.createElement("table");
      innerTable.className = "detail-table";
      innerTable.innerHTML = `
        <thead>
          <tr>
            <th>Data</th>
            <th>Investito</th>
            <th>Valore</th>
            <th>Profitto</th>
            <th>% Profitto</th>
          </tr>
        </thead>
        <tbody>
          ${giornate.map(g => {
            const inv = Number(g.INVESTITO || 0);
            const val = Number(g.GIORNALIERO || 0);
            const pf = val - inv;
            const pct = inv > 0 ? ((pf / inv) * 100).toFixed(2) : "0.00";
            return `<tr>
              <td>${formatFullDate(g.id)}</td>
              <td>${inv} â‚¬</td>
              <td>${val} â‚¬</td>
              <td class="${pf >= 0 ? 'positivo' : 'negativo'}">${pf} â‚¬</td>
              <td class="${pf >= 0 ? 'positivo' : 'negativo'}">${pct}%</td>
            </tr>`;
          }).join("")}
        </tbody>
      `;

      // sostituisci placeholder e mostra
      container.innerHTML = "";
      container.appendChild(innerTable);
      detailsRow.style.display = "table-row";
      btn.textContent = "Chiudi â–¾";
    });
  }

  // Avvia
  loadAndamento();
</script>

</body>
</html>
