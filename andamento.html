<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andamento Portafoglio</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: #0e0e0e;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
    }

    #grafico-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      height: 430px;
    }

    #grafico {
      width: 100% !important;
      height: 380px !important;
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-align: center;
    }

    th {
      background: rgba(255,255,255,0.08);
    }

    tr:hover {
      background: rgba(255,255,255,0.08);
    }
  </style>
</head>

<body>

  <h1>ðŸ“ˆ Andamento Portafoglio</h1>

  <div id="grafico-container">
    <canvas id="grafico"></canvas>
  </div>

  <h2 style="margin-top: 35px; margin-bottom: 15px; text-align:center;">
    ðŸ“Š Riepilogo Mensile
  </h2>

  <table id="tabella-mensile" class="mensile-table">
    <thead>
      <tr>
        <th>Data</th>
        <th>Investito</th>
        <th>Valore</th>
        <th>Incremento</th>
        <th>Profitto</th>
        <th>% Profitto</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script type="module">
  import { db } from "./firebase-config.js";
  import { collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

  const ctx = document.getElementById("grafico").getContext("2d");
  let grafico = null;

  async function loadAndamento() {
    const snap = await getDocs(collection(db, "andamento"));

    const records = [];
    snap.forEach(doc => {
      const d = doc.data();
      records.push({ id: doc.id, ...d });
    });

    if (!records.length) return;

    // Ordina per data
    records.sort((a,b) => new Date(a.id) - new Date(b.id));

    // === DATI GRAFICO ===
    const labels = [];
    const giornaliero = [];
    const investito = [];

    records.forEach(r => {
      if (r.GIORNALIERO == null || r.INVESTITO == null) return;

      const [yyyy, mm, dd] = r.id.split("-");
      labels.push(`${dd}/${mm}`);
      giornaliero.push(Number(r.GIORNALIERO));
      investito.push(Number(r.INVESTITO));
    });

    renderGrafico(labels, giornaliero, investito);
    generaTabellaMensile(records);
  }

  function renderGrafico(labels, giornaliero, investito) {
    if (grafico) grafico.destroy();

    grafico = new Chart(ctx, {
      type: "line",
      data: {
        labels,
        datasets: [
          {
            label: "Giornaliero",
            data: giornaliero,
            borderColor: "rgba(0, 180, 255, 1)",
            backgroundColor: "rgba(0, 180, 255, 0.25)",
            tension: 0.35,
            borderWidth: 3,
            pointRadius: 2,
            fill: true,
          },
          {
            label: "Investito",
            data: investito,
            borderColor: "rgba(255, 220, 0, 1)",
            backgroundColor: "rgba(255, 220, 0, 0.25)",
            tension: 0.35,
            borderWidth: 3,
            pointRadius: 2,
            fill: true,
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { ticks: { color: "#fff" } },
          y: { ticks: { color: "#fff" } }
        },
        plugins: {
          legend: { labels: { color: "#fff" }},
          tooltip: {
            backgroundColor: "rgba(0,0,0,0.7)",
            titleColor: "#fff",
            bodyColor: "#fff",
          }
        }
      }
    });
  }

  function generaTabellaMensile(records) {
    const mesi = {};

    // Prendi SOLO l'ultimo record di ogni mese
    records.forEach(r => {
      const date = new Date(r.id);
      const key = `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,"0")}`;
      mesi[key] = r; // sempre sovrascritto â†’ resta lâ€™ultimo del mese
    });

    const mesiOrdinati = Object.keys(mesi).sort();
    const tbody = document.querySelector("#tabella-mensile tbody");
    tbody.innerHTML = "";

    let investitoPrecedente = null;

    mesiOrdinati.forEach(m => {
      const r = mesi[m];
      const data = r.id;
      const inv = Number(r.INVESTITO);
      const val = Number(r.GIORNALIERO);

      const incremento = investitoPrecedente != null ? inv - investitoPrecedente : 0;
      investitoPrecedente = inv;

      const profitto = val - inv;
      const profittoPerc = inv > 0 ? ((profitto / inv) * 100).toFixed(2) : 0;

      const row = `
        <tr>
          <td>${data}</td>
          <td>${inv} â‚¬</td>
          <td>${val} â‚¬</td>
          <td>${incremento} â‚¬</td>
          <td>${profitto} â‚¬</td>
          <td>${profittoPerc}%</td>
        </tr>
      `;

      tbody.innerHTML += row;
    });
  }

  loadAndamento();
</script>

</body>
</html>
