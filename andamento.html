<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andamento</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: #0f0f0f;
      color: #e6e6e6;
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.04);
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 20px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      font-size: 15px;
    }

    table th {
      background: rgba(255, 255, 255, 0.08);
      padding: 10px;
      text-align: left;
    }

    table td {
      padding: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }

    .positivo { color: #72ff8f; }
    .negativo { color: #ff7b7b; }

    #grafico-container {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 16px;
      backdrop-filter: blur(5px);
      margin-bottom: 25px;
    }
  </style>
</head>

<body>

  <h1>Andamento Portafoglio</h1>

  <div id="grafico-container" class="card">
    <canvas id="grafico"></canvas>
  </div>

  <div class="card">
    <h2>Elenco completo</h2>
    <table id="tabella-andamento">
      <thead>
        <tr>
          <th>Punto</th>
          <th>Giornaliero</th>
          <th>Variazione</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script type="module">

  import { db } from "./firebase-config.js";
  import {
    collection,
    getDocs
  } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

  const tabellaBody = document.querySelector("#tabella-andamento tbody");
  const ctx = document.getElementById("grafico");

  let grafico = null;

  async function loadAndamento() {
    const ref = collection(db, "andamento");
    const snap = await getDocs(ref);

    let labels = [];
    let valoriGiornaliero = [];
    let valoriAzioni = [];
    let valoriInvestito = [];

    // Ordina i documenti per ID
    let records = [];
    snap.forEach(doc => records.push({ id: doc.id, ...doc.data() }));
    records.sort((a, b) => a.id.localeCompare(b.id));

    tabellaBody.innerHTML = "";

    records.forEach((d, i) => {

      // FIX: accetta i valori = 0
      if (d.GIORNALIERO == null || d.AZIONI == null || d.INVESTITO == null) return;

      labels.push("Punto " + (i + 1));
      valoriGiornaliero.push(d.GIORNALIERO);
      valoriAzioni.push(d.AZIONI);
      valoriInvestito.push(d.INVESTITO);

      const variazione = ((d.GIORNALIERO - d.INVESTITO) / d.INVESTITO * 100).toFixed(2);

      tabellaBody.innerHTML += `
        <tr>
          <td>Punto ${i + 1}</td>
          <td>${d.GIORNALIERO} â‚¬</td>
          <td class="${variazione >= 0 ? 'positivo' : 'negativo'}">
            ${variazione}%
          </td>
        </tr>
      `;
    });

    renderGrafico(labels, valoriGiornaliero, valoriAzioni, valoriInvestito);
  }

  function renderGrafico(labels, giornaliero, azioni, investito) {
    if (grafico) grafico.destroy();

    grafico = new Chart(ctx, {
      type: "line",
      data: {
        labels,
        datasets: [
          {
            label: "Giornaliero",
            data: giornaliero,
            borderWidth: 2,
            tension: 0.35,
            borderColor: "rgba(0, 180, 255, 0.9)",
            backgroundColor: "rgba(0, 180, 255, 0.15)",
            fill: true
          },
          {
            label: "Azioni",
            data: azioni,
            borderWidth: 2,
            tension: 0.35,
            borderColor: "rgba(0, 255, 120, 0.8)",
            backgroundColor: "rgba(0, 255, 120, 0.10)",
            fill: true
          },
          {
            label: "Investito",
            data: investito,
            borderWidth: 2,
            tension: 0.35,
            borderColor: "rgba(255, 255, 0, 0.8)",
            backgroundColor: "rgba(255, 255, 0, 0.10)",
            fill: true
          }
        ]
      },
      options: {
        plugins: {
          legend: {
            labels: { color: "#ffffff", font: { size: 14 } }
          }
        },
        scales: {
          x: {
            ticks: { color: "#cccccc" },
            grid: { color: "rgba(255,255,255,0.05)" }
          },
          y: {
            ticks: { color: "#cccccc" },
            grid: { color: "rgba(255,255,255,0.05)" }
          }
        }
      }
    });
  }

  loadAndamento();
</script>

</body>
</html>
