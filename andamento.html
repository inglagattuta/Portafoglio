<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andamento Portafoglio</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: #0e0e0e;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
    }

    #grafico-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
    }
  </style>
</head>

<body>

  <h1>ðŸ“ˆ Andamento Portafoglio</h1>

  <div id="grafico-container">
   <canvas id="grafico" style="height: 400px; width: 100%;"></canvas>

  </div>

<script type="module">
  import { db } from "./firebase-config.js";
  import {
    collection,
    getDocs
  } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

  const ctx = document.getElementById("grafico").getContext("2d");

  let grafico = null;

  async function loadAndamento() {
    const snap = await getDocs(collection(db, "andamento"));

    let labels = [];
    let giornaliero = [];
    let investito = [];

    // Preleva i dati ordinati per DATA (data reale)
    let records = [];
    snap.forEach(doc => records.push({ id: doc.id, ...doc.data() }));

    records.sort((a, b) => new Date(a.DATA) - new Date(b.DATA));

  records.forEach(d => {
  if (d.GIORNALIERO == null || d.INVESTITO == null || !d.DATA) return;

  // DATA: "2025-01-03"
  const parts = d.DATA.split("-");
  const giorno = parts[2];
  const mese = parts[1];
  const dataFormattata = `${giorno}/${mese}`;

  labels.push(dataFormattata);
  giornaliero.push(Number(d.GIORNALIERO));
  investito.push(Number(d.INVESTITO));
});


    renderGrafico(labels, giornaliero, investito);
  }

  function renderGrafico(labels, giornaliero, investito) {
    if (grafico) grafico.destroy();

    grafico = new Chart(ctx, {
      type: "line",
      data: {
        labels,
        datasets: [
          {
            label: "Giornaliero",
            data: giornaliero,
            borderColor: "rgba(0, 180, 255, 0.85)",
            backgroundColor: "rgba(0, 180, 255, 0.20)",
            pointRadius: 3,
            pointHoverRadius: 5,
            borderWidth: 3,
            tension: 0.35,
            fill: true,
          },
          {
            label: "Investito",
            data: investito,
            borderColor: "rgba(255, 220, 0, 0.85)",
            backgroundColor: "rgba(255, 220, 0, 0.18)",
            pointRadius: 3,
            pointHoverRadius: 5,
            borderWidth: 3,
            tension: 0.35,
            fill: true,
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            labels: {
              color: "#ffffff",
              font: { size: 15 }
            }
          },
          tooltip: {
            backgroundColor: "rgba(0,0,0,0.7)",
            titleColor: "#fff",
            bodyColor: "#fff",
            padding: 12,
            borderWidth: 0,
            displayColors: false
          }
        },
        scales: {
          x: {
            ticks: {
              color: "#cccccc",
              maxRotation: 45,
              minRotation: 45
            },
            grid: {
              color: "rgba(255,255,255,0.04)"
            }
          },
          y: {
            ticks: {
              color: "#cccccc"
            },
            grid: {
              color: "rgba(255,255,255,0.06)"
            }
          }
        }
      }
    });
  }

  loadAndamento();
</script>

</body>
</html>
