<html lang="it">
<head>

  <title>Dividendi</title>

  <link rel="stylesheet" href="style.css?v=5">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
  /* --- RESPONSIVE TABLE WRAPPER --- */
  .table-responsive {
    width: 100%;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
  }

  table {
    border-collapse: collapse;
    width: 100%;
  }

  th, td {
    white-space: nowrap;
    padding: 8px;
    text-align: left;
  }

  /* Rende le colonne cliccabili per ordinare */
  th.sortable {
    cursor: pointer;
    position: relative;
  }

  th.sortable::after {
    content: " ‚áÖ";
    font-size: 0.8em;
    opacity: 0.5;
  }
</style>

</head>

<body>
  <div class="container">

    <!-- HEADER come Dashboard -->
    <header>
      <h1>üí∞ Dividendi</h1>
      <p class="subtitle">Francesco La Gattuta</p>
    </header>

    <!-- CONTROLLI come Dashboard -->
    <div class="controls">
      <button onclick="window.location.href='index.html'">üè† Home</button>
      <button onclick="window.location.href='dashboard.html'">üìä Dashboard</button>
    </div>

    <!-- MINI CARDS -->

</div>

        <canvas id="chartTopDiv"></canvas>
      </div>

     <div class="chart-card wide">
  <h2>Lista Titoli e Dividendi</h2>

  <div class="table-responsive">
    <table class="table" id="divTable">

          <thead>
  <tr>
    <th class="sortable">Nome</th>

    </div>
