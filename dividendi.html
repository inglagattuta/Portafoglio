<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dividendi</title>

  <link rel="stylesheet" href="style.css?v=5">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
  /* --- RESPONSIVE TABLE WRAPPER --- */
  .table-responsive {
    width: 100%;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
  }

  table {
    border-collapse: collapse;
    width: 100%;
  }

  th, td {
    white-space: nowrap;
    padding: 8px;
    text-align: left;
  }

  /* Rende le colonne cliccabili per ordinare */
  th.sortable {
    cursor: pointer;
    position: relative;
  }

  th.sortable::after {
    content: " ‚áÖ";
    font-size: 0.8em;
    opacity: 0.5;
  }
</style>

</head>

<body>
<script>
  const savedTheme = localStorage.getItem("theme") || "light";
  document.body.dataset.theme = savedTheme;
  if (savedTheme === "dark") document.body.classList.add("dark");
  else document.body.classList.remove("dark");
</script>


  <div class="container">

    <header>
      <h1>üí∞ Dividendi</h1>
      <p class="subtitle">Francesco La Gattuta</p>
    </header>

    <div class="controls">
      <button onclick="window.location.href='index.html'">üè† Home</button>
      <button onclick="window.location.href='dashboard.html'">üìä Dashboard</button>
    </div>

    <div class="mini-cards">

      <div class="mini-card">
        <h3>Totale Dividendi</h3>
        <p id="totaleDividendi">0 ‚Ç¨</p>
      </div>

      <div class="mini-card">
        <h3>Mensile Stimato</h3>
        <p id="mediaDividendi">0 ‚Ç¨</p>
      </div>

      <div class="mini-card">
        <h3>Totale Investito</h3>
        <p id="totaleInvestito">0 ‚Ç¨</p>
      </div>

      <div class="mini-card">
        <h3>Dividend Yield</h3>
        <p id="divYield">0%</p>
      </div>

    </div>

    <div class="dividendi-container">

      <div class="top5-chart-row">
        <div class="chart-card">
          <h2>Top 10 Dividendi</h2>
          <canvas id="chartTopDiv"></canvas>
        </div>
      </div>

      <div class="dividendi-list-row">
        <div class="chart-card wide">
          <h2>Lista Titoli e Dividendi</h2>

         <div class="sort-group">
            <button class="sort-btn active" data-column="nome">Nome <span class="sort-indicator">‚Üï</span></button>
            <button class="sort-btn" data-column="dividendi">Dividendo ‚Ç¨ <span class="sort-indicator">‚Üï</span></button>
            <button class="sort-btn" data-column="tipologia">Tipologia <span class="sort-indicator">‚Üï</span></button>
            <button class="sort-btn" data-column="percentuale_portafoglio">% Portafoglio <span class="sort-indicator">‚Üï</span></button>
            <button class="sort-btn" data-column="yield">Yield % <span class="sort-indicator">‚Üï</span></button>
          </div>

          <div class="filter-group">
            <input id="searchCard" type="search" placeholder="Cerca per nome..." />
            <select id="filterType">
              <option value="">Tutti i tipi</option>
              <option value="Azione">Azione</option>
              <option value="Cripto">Cripto</option>
              <option value="ETF">ETF</option>
            </select>
          </div>

        </div>

        <div id="cardsContainer" class="cards-grid" aria-live="polite"></div>

      </div>
    </div>

  </div>



<div class="dividendi-layout">

  <div class="dividendi-left">

    <h2>Dividendi per Mese</h2>

    <button id="addMonthBtn" class="export-btn" style="margin-bottom:10px;">
      ‚ûï Aggiungi nuovo mese
    </button>

    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>Anno</th>
            <th>Mese</th>
            <th>Totale ‚Ç¨</th>
            <th>Dettaglio</th>
            <th>Modifica</th>
          </tr>
        </thead>
        <tbody id="tbodyDividendiMese"></tbody>
      </table>
    </div>

  </div>

  <div class="dividendi-right">
    <h2>Dividendi per Mese (‚Ç¨)</h2>
    <div style="height:350px;">
     <canvas id="dividendiBarChart"></canvas>
    </div>
  </div>

</div>

<div id="modalEditMonth" class="modal" style="display:none;">
  <div class="modal-content">
    <h3 id="modalTitle"></h3>

    <label>Anno:</label>
    <input id="editYear" type="number" min="2000" style="margin-bottom:10px;">

    <label>Mese:</label>
    <input id="editMonth" type="text" maxlength="2" style="margin-bottom:10px;">

    <div id="detailList"></div>

    <button id="addRow" class="export-btn" style="margin-top:10px;">‚ûï Aggiungi riga</button>

    <div style="margin-top:15px; display:flex; gap:10px;">
      <button id="saveMonth" class="export-btn">üíæ Salva</button>
      <button id="closeModal" class="dashboard-btn">‚ùå Chiudi</button>
    </div>
  </div>
</div>

<!-- Script che gestisce SOLO i dividendi mensili -->
<script type="module" src="dividendi_mensili.js?v=3"></script>

<!-- Script che gestisce SOLO le card dei titoli -->
<script type="module" src="dividendi.js?v=3"></script>

</body>
</html>
