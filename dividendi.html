<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dividendi</title>

  <link rel="stylesheet" href="style.css?v=5">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container">

    <!-- HEADER come Dashboard -->
    <header>
      <h1>üí∞ Dividendi</h1>
      <p class="subtitle">Francesco La Gattuta</p>
    </header>

    <!-- CONTROLLI come Dashboard -->
    <div class="controls">
      <button onclick="window.location.href='index.html'">üè† Home</button>
      <button onclick="window.location.href='dashboard.html'">üìä Dashboard</button>
    </div>

    <!-- MINI CARDS -->
    <div class="mini-cards">

      <div class="mini-card">
        <h3>Totale Dividendi</h3>
        <p id="divTotale">0 ‚Ç¨</p>
      </div>

      <div class="mini-card">
        <h3>Mensile Stimato</h3>
        <p id="divMensile">0 ‚Ç¨</p>
      </div>

      <div class="mini-card">
        <h3>Top Payer</h3>
        <p id="topPayer">-</p>
      </div>

      <div class="mini-card">
        <h3>Dividend Yield</h3>
        <p id="divYield">0%</p>
      </div>

    </div>

    <!-- GRID GRAFICI + TABELLA -->
    <div class="charts-grid">

      <div class="chart-card">
        <h2>Top 5 Dividendi</h2>
        <canvas id="chartTopDiv"></canvas>
      </div>

      <div class="chart-card wide">
        <h2>Lista Titoli e Dividendi</h2>

        <table class="table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Dividendo ‚Ç¨</th>
              <th>Tipologia</th>
              <th>% Portafoglio</th>
            </tr>
          </thead>
          <tbody id="tableDividendi"></tbody>
        </table>

      </div>
    </div>

  </div>

  <!-- Script Firebase + logic -->
  <script type="module" src="dividendi.js?v=2"></script>

</body>
</html>
