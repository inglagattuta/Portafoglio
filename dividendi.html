<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dividendi</title>

  <link rel="stylesheet" href="style.css?v=5">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
  /* --- RESPONSIVE TABLE WRAPPER --- */
  .table-responsive {
    width: 100%;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
  }

  table {
    border-collapse: collapse;
    width: 100%;
  }

  th, td {
    white-space: nowrap;
    padding: 8px;
    text-align: left;
  }

  /* Rende le colonne cliccabili per ordinare */
  th.sortable {
    cursor: pointer;
    position: relative;
  }

  th.sortable::after {
    content: " ‚áÖ";
    font-size: 0.8em;
    opacity: 0.5;
  }
</style>

</head>

<body>
  <div class="container">

    <!-- HEADER come Dashboard -->
    <header>
      <h1>üí∞ Dividendi</h1>
      <p class="subtitle">Francesco La Gattuta</p>
    </header>

    <!-- CONTROLLI come Dashboard -->
    <div class="controls">
      <button onclick="window.location.href='index.html'">üè† Home</button>
      <button onclick="window.location.href='dashboard.html'">üìä Dashboard</button>
    </div>

    <!-- MINI CARDS -->
    <div class="mini-cards">

      <div class="mini-card">
        <h3>Totale Dividendi</h3>
        <p id="totaleDividendi">0 ‚Ç¨</p>
      </div>

      <div class="mini-card">
        <h3>Mensile Stimato</h3>
        <p id="mediaDividendi">0 ‚Ç¨</p>
      </div>

      <div class="mini-card">
  <h3>Totale Investito</h3>
  <p id="totaleInvestito">0 ‚Ç¨</p>
</div>


      <div class="mini-card">
        <h3>Dividend Yield</h3>
        <p id="divYield">0%</p>
      </div>

    </div>

    <!-- CONTENITORE DIVIDENDI: Grafico + Lista -->
    <div class="dividendi-container">

      <!-- RIGA 1: Top 5 Dividendi -->
      <div class="top5-chart-row">
        <div class="chart-card">
          <h2>Top 10 Dividendi</h2>
          <canvas id="chartTopDiv"></canvas>
        </div>
      </div>

      <!-- RIGA 2: Lista Titoli e Dividendi -->
      <div class="dividendi-list-row">
        <div class="chart-card wide">
          <h2>Lista Titoli e Dividendi</h2>

          <!-- CONTROLLI ORDINAMENTO -->
         <div class="sort-group">
  <button class="sort-btn active" data-column="nome">Nome <span class="sort-indicator">‚Üï</span></button>
  <button class="sort-btn" data-column="dividendi">Dividendo ‚Ç¨ <span class="sort-indicator">‚Üï</span></button>
  <button class="sort-btn" data-column="tipologia">Tipologia <span class="sort-indicator">‚Üï</span></button>
  <button class="sort-btn" data-column="percentuale_portafoglio">% Portafoglio <span class="sort-indicator">‚Üï</span></button>
  <button class="sort-btn" data-column="yield">Yield % <span class="sort-indicator">‚Üï</span></button>
</div>


            <div class="filter-group">
              <input id="searchCard" type="search" placeholder="Cerca per nome..." />
              <select id="filterType">
                <option value="">Tutti i tipi</option>
                <option value="Azione">Azione</option>
                <option value="Cripto">Cripto</option>
                <option value="ETF">ETF</option>
              </select>
            </div>
          </div>

          <!-- CARDS GRID -->
          <div id="cardsContainer" class="cards-grid" aria-live="polite"></div>

        </div>
      </div>

    </div> <!-- fine .dividendi-container -->

  </div> <!-- fine .container -->

  <!-- Script Firebase + logic -->
  <script type="module" src="dividendi.js?v=2"></script>

</body>
</html>
