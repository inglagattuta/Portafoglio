<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portafoglio LAG</title>
  <style>
    :root{
      --bg:#3a2660;
      --card:#2f214b;
      --accent:#6a5bb8;
      --accent-2:#4a90e2;
      --muted:#cfc7ee;
      --white:#ffffff;
      --table-bg:#ffffff;
      --cell-odd:#f8f7fc;
      --cell-even:#efeff8;
    }
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--white);}
    .wrap{max-width:1200px;margin:20px auto;padding:20px;}
    h1{margin:0 0 14px 0;color:var(--muted);font-size:28px}
    .controls{display:flex;gap:10px;align-items:center;margin-bottom:12px}
    button.primary{background:var(--accent);color:var(--white);border:none;padding:8px 12px;border-radius:8px;cursor:pointer}
    button.ghost{background:transparent;color:var(--white);border:1px solid rgba(255,255,255,0.15);padding:8px 12px;border-radius:8px;cursor:pointer}
    input[type="file"]{display:inline-block;background:#fff;color:#000;padding:6px;border-radius:6px}
    .card{background:var(--card);padding:14px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,0.3)}
    table{width:100%;border-collapse:collapse;background:var(--table-bg);color:#111;border-radius:8px;overflow:hidden;display:table}
    thead th{background:linear-gradient(180deg,var(--accent-2),#356fb0);color:white;padding:12px;text-align:left;font-weight:700;cursor:pointer}
    tbody td{padding:10px;border-bottom:1px solid #e6e6ef;background:var(--cell-odd)}
    tbody tr:nth-child(even) td{background:var(--cell-even)}
    td.value-euro{text-align:right;font-variant-numeric:tabular-nums}
    td.value-percent{text-align:right;font-variant-numeric:tabular-nums}
    td.value-score{text-align:right;font-variant-numeric:tabular-nums}
    .actions button{margin-right:6px;padding:6px 10px;border-radius:6px;border:none;cursor:pointer}
    .actions .edit{background:#2ecc71;color:#fff}
    .actions .delete{background:#e74c3c;color:#fff}
    /* modal */
    #editModal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.5);z-index:9999}
    #editModal .modal-card{width:360px;background:#fff;color:#000;padding:16px;border-radius:8px}
    #editModal label{display:block;margin-top:8px;font-size:13px}
    #editModal input{width:100%;padding:8px;margin-top:6px;border-radius:6px;border:1px solid #ccc}
    #editModal .row{display:flex;justify-content:flex-end;gap:8px;margin-top:12px}
  </style>
</head>
<body style="background: #4b2e83; color: white;">
  <h2>Portafoglio</h2>

  <!-- BOX STATISTICHE -->
  <div id="statsContainer" style="
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    ">
    <div class="statBox">
      <h3>Totale Investito</h3>
      <p id="totInvestito">0</p>
    </div>

    <div class="statBox">
      <h3>Valore Attuale</h3>
      <p id="valoreAttuale">0</p>
    </div>

    <div class="statBox">
      <h3>Totale Dividendi</h3>
      <p id="totDividendi">0</p>
    </div>

    <div class="statBox">
      <h3>Profitto</h3>
      <p id="totProfitto">0</p>
    </div>
  </div>

  <button onclick="exportExcel()">Export Excel</button>
  <input type="file" id="excelInput" onchange="importExcel(event)" />

  <table>
    <thead>
      <tr id="headerRow"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script type="module" src="main.js"></script>
</body>


</html>
