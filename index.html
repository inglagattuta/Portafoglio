<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafoglio</title>

  <style>
    body {
      background: #4b2e83;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      color: #333;
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
    }

    th {
      background: #4a90e2;
      color: white;
      padding: 12px;
      text-align: left;
    }

    td {
      padding: 10px;
      background: #fafafa;
      border-bottom: 1px solid #ddd;
    }

    tr:nth-child(even) td {
      background: #f0f4f8;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #357ab8;
    }

    .actions button {
      margin-right: 6px;
      background: #6c8cd5;
    }

    .actions button:hover {
      background: #4b6fb3;
    }
  </style>
</head>

<body>
  <h2>Portafoglio</h2>

  <button onclick="exportExcel()">Export Excel</button>
  <input type="file" id="excelInput" onchange="importExcel(event)" />

  <table>
    <thead>
      <tr id="headerRow"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- ðŸ“Œ OBBLIGATORIO: libreria XLSX PRIMA DI main.js -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
