<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafoglio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
    }

    h2 {
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th {
      background: #4a90e2;
      color: white;
      font-weight: bold;
      text-align: left;
      padding: 10px;
    }

    td {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      background: #fafafa;
    }

    tr:nth-child(even) td {
      background: #f0f4f8;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #357ab8;
    }

    .actions button {
      margin-right: 6px;
      background: #6c8cd5;
    }

    .actions button:hover {
      background: #4b6fb3;
    }

    input[type="file"] {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2>Portafoglio</h2>

  <button onclick="exportExcel()">Export Excel</button>
  <input type="file" id="excelInput" onchange="importExcel(event)" />

  <table>
    <thead>
      <tr id="headerRow"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script type="module" src="main.js"></script>
</body>
</html>
