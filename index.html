<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafoglio</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #4b2e83;
      color: white;
      margin: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      color: black;
      margin-top: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    th {
      background: #4a90e2;
      color: white;
      text-align: left;
      padding: 10px;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      background: #fafafa;
    }

    tr:nth-child(even) td {
      background: #f0f4f8;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      margin-right: 10px;
    }

    button:hover {
      background: #357ab8;
    }

    .statBox {
      background: white;
      color: black;
      padding: 15px 20px;
      border-radius: 10px;
      min-width: 200px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .statBox h3 {
      margin: 0;
      font-size: 16px;
      color: #4b2e83;
    }

    .statBox p {
      margin: 10px 0 0;
      font-size: 20px;
      font-weight: bold;
    }

    #statsContainer {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <h2>Portafoglio</h2>

  <!-- BOX -->
  <div id="statsContainer">
    <div class="statBox">
      <h3>Totale Investito</h3>
      <p id="totInvestito">0 €</p>
    </div>

    <div class="statBox">
      <h3>Valore Attuale</h3>
      <p id="valoreAttuale">0 €</p>
    </div>

    <div class="statBox">
      <h3>Totale Dividendi</h3>
      <p id="totDividendi">0 €</p>
    </div>

    <div class="statBox">
      <h3>Profitto</h3>
      <p id="totProfitto">0 €</p>
    </div>
  </div>

  <!-- Export / Import -->
  <button onclick="exportExcel()">Export Excel</button>
  <input type="file" id="excelInput" onchange="importExcel(event)" />

  <!-- TABELLAAAAAAAA -->
  <table>
    <thead>
      <tr id="headerRow"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- Libreria Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Script principale -->
  <script type="module" src="main.js"></script>

</body>
</html>
