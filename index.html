<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafoglio</title>

  <!-- Foglio di stile base -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
    }

    th {
      background: #e0e0e0;
      cursor: pointer;
    }

    tr:nth-child(even) td {
      background: #F0F0F0;
    }

    tr:nth-child(odd) td {
      background: #E8E8E8;
    }

    .actions button {
      margin-right: 6px;
      padding: 4px 8px;
      cursor: pointer;
    }

    /* MODAL */
    #editModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #editModalContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
    }

    #editModalContent label {
      font-size: 13px;
      margin-bottom: 3px;
      display: block;
    }

    #editModalContent input {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
    }
  </style>

  <!-- XLSX per import/export excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

</head>
<body>

  <h2>Portafoglio</h2>

  <button onclick="exportExcel()">Export Excel</button>
  <input type="file" id="excelInput" onchange="importExcel(event)" />

  <table>
    <thead>
      <tr id="headerRow"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- Modal per modifica -->
  <div id="editModal">
    <div id="editModalContent">
      <h3>Modifica</h3>
      <div id="modalFields"></div>
      <div style="text-align:right; margin-top: 10px;">
        <button id="modalSave">Salva</button>
        <button id="modalClose">Chiudi</button>
      </div>
    </div>
  </div>

  <!-- CARICAMENTO JAVASCRIPT -->
  <script type="module" src="main.js"></script>

</body>
</html>
