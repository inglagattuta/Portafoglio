<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafoglio LAG</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2b2458; /* viola scuro */
      margin: 0;
      padding: 20px;
      color: white;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 95%;
      max-width: 1200px;
      background: #3a3370; /* viola leggero */
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      margin-top: 0;
      color: #ffffff;
      font-size: 32px;
      letter-spacing: 1px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      justify-content: center;
    }

    button {
      background: #6c5ce7;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    button:hover {
      background: #5a4bcc;
    }

    input[type="file"] {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #1f1a40; /* viola molto scuro */
      border-radius: 10px;
      overflow: hidden;
    }

    th {
      background: #4b3fa3;
      padding: 10px;
      color: white;
      text-align: left;
    }

    td {
      padding: 10px;
      background: #dfdfdf; /* celle grigie */
      color: #000;
      border-bottom: 1px solid #ccc;
    }

    .actions button {
      margin-right: 8px;
      background: #0984e3;
    }
    .actions button:hover {
      background: #086ec0;
    }

    .delete-btn {
      background: #d63031 !important;
    }
    .delete-btn:hover {
      background: #b71c1c !important;
    }

  </style>
</head>
<body>

  <div class="container">

    <h1>Portafoglio LAG</h1>

    <div class="buttons">
      <label for="fileInput">
        <button>Importa Excel</button>
      </label>
      <input id="fileInput" type="file" accept=".xlsx" onchange="importExcel(event)" />

      <button onclick="exportExcel()">Esporta Excel</button>
    </div>

    <table>
      <thead>
        <tr id="headerRow"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
