<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Manager</title>
  <link rel="stylesheet" href="style.css">

  <!-- â˜… CSS AGGIUNTIVO PER SCORE E LOOK MIGLIORE â˜… -->
  <style>
    /* Stile celle SCORE */
    .score-cell {
      font-weight: 700;
      font-size: 0.85rem;
      padding: 5px 10px;
      border-radius: 6px;
      text-align: center;
      color: white;
      display: inline-block;
      min-width: 55px;
    }
    .score-high {
      background-color: #0d6efd; /* Blu professionale */
    }
    .score-medium {
      background-color: #198754; /* Verde */
    }
    .score-low {
      background-color: #dc3545; /* Rosso */
    }

    /* Righe verdi o rosse in base al profitto */
    tr.green-row td {
      background-color: #e9f8ec !important;
    }
    tr.red-row td {
      background-color: #ffecec !important;
    }

    /* Font piÃ¹ professionale e leggermente piÃ¹ piccolo in tabella */
    table td, table th {
      font-size: 0.9rem;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>ðŸ’¼ Portfolio Manager</h1>
      <p class="subtitle">Francesco La Gattuta</p>
    </header>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Totale Investito</div>
        <div class="stat-value" id="totInvestito">0.00 â‚¬</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Valore Attuale</div>
        <div class="stat-value" id="valoreAttuale">0.00 â‚¬</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Totale Dividendi</div>
        <div class="stat-value" id="totDividendi">0.00 â‚¬</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Profitto Totale</div>
        <div class="stat-value" id="totProfitto">0.00 â‚¬</div>
      </div>
    </div>

    <div class="controls">
      <label class="file-label">
        ðŸ“¥ Importa Excel
        <input type="file" accept=".xlsx,.xls" onchange="importExcel(event)">
      </label>
      <button onclick="exportExcel()">ðŸ“¤ Esporta Excel</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr id="headerRow"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Libreria Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Script principale -->
  <script type="module" src="main.js"></script>
</body>
</html>
