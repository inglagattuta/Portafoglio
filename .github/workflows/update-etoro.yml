name: Aggiorna prezzi eToro su Firestore

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'   # ogni ora

jobs:
  update-portfolio:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run update-etoro script
        env:
          ETORO_PUBLIC_API_KEY: ${{ secrets.ETORO_PUBLIC_API_KEY }}
          ETORO_USER_KEY: ${{ secrets.ETORO_USER_KEY }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_KEY_JSON }}
        run: node scripts/update-etoro.js
