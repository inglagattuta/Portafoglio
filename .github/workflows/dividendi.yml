name: Controllo Dividendi

on:
  schedule:
    - cron: "0 7 * * *"   # ogni giorno alle 07:00 italiane
  workflow_dispatch:       # esecuzione manuale

jobs:
  check_dividendi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install firebase-admin requests

      - name: Write Firebase key
        run: |
          echo "${{ secrets.FIREBASE_KEY_JSON }}" > firebase-key.json

      - name: Run script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python check_dividends.py
